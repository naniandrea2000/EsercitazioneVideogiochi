<body>
    <article>
        <app-menu></app-menu>
        <div class="wrapper">
            <div class="content">
                <!--<h1>Inserisci l'Id del gioco che vuoi modificare</h1>
                <label for="Id">Id:</label><br>
                <input type="text" id="Id" name="Id" #id>
                <button (click)="form(id.value)" type="submit">Invia</button>-->
                <select #id>
                    <option *ngFor="let listItem of gameList" [value]="listItem.id" >{{listItem.nome}}</option>
                </select>
                <button (click)="form(id.value)">invia</button>
            </div>
            <br><br>
            <div class="wrapper">
                <form [formGroup]="gameForm" *ngIf="attivato" (ngSubmit)="onSubmit(gameForm.value)">
                    <div>
                        <label for="name">Name</label>
                        <input type="text" id="name" formControlName="nome">
                    </div>
                    <div>
                        <label for="descrizione">descrizione</label>
                        <input type="text" id="descrizione" formControlName="descrizione">
                    </div>
                    <div>
                        <label for="genere">genere</label>
                        <input type="text" id="genere" formControlName="genere">
                    </div>
                    <div>
                        <label for="rating">rating</label>
                        <input type="text" id="rating" formControlName="rating">
                    </div>
                    <div>
                        <label for="prezzo">prezzo</label>
                        <input type="text" id="prezzo" formControlName="prezzo">
                    </div>
                    <div>
                        <label for="annoUscita">anno Uscita</label>
                        <input type="text" id="annoUscita" formControlName="annoUscita">
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </article>
</body>
